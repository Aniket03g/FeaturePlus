<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Dark background -->
  <rect width="300" height="100" fill="#1F2937"/>
  
  <!-- Background circle for the plus icon -->
  <circle cx="50" cy="50" r="30" fill="#60A5FA" stroke="none"/>
  
  <!-- Plus symbol -->
  <rect x="42" y="35" width="16" height="4" rx="2" fill="#1F2937"/>
  <rect x="42" y="61" width="16" height="4" rx="2" fill="#1F2937"/>
  <rect x="42" y="48" width="16" height="4" rx="2" fill="#1F2937"/>
  <rect x="35" y="46" width="4" height="8" rx="2" fill="#1F2937"/>
  <rect x="61" y="46" width="4" height="8" rx="2" fill="#1F2937"/>
  
  <!-- Company name -->
  <text x="168" y="62" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFFFFF" text-anchor="middle">FeaturePlus</text>
  
  <!-- Subtle accent dot Earlier #60A5FA -->
  <circle cx="87" cy="70" r="3" fill="red" opacity="0.8"/>
  <circle cx="195" cy="70" r="3" fill="red" opacity="0.8"/>
</svg>
